<!-- Login -->
<div class="container">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="images/login.png" class="img-fluid" alt="Login image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4 mt-1 pt-5">
              <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
    
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">Remember me</label>
              </div>
              <a href="registration.html" class="text-body" id="forgotPass">Forgot password?</a>
            </div>
    
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg" id="login-button">Sign in</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="registration.html" class="link-danger" >Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

  <script>
    document.getElementById("forgotPass").addEventListener("click", myFunction);
    function myFunction() {
      alert ("Cycle through your other passwords.\nRecall your life at the time you made the password.\nMake sure you're typing correctly.\n");
    }
  </script>   
  <script>
    document.getElementById('login-button').addEventListener('click', function () {
      // Get the email and password input values
      const email = document.getElementById('form3Example3').value;
      const password = document.getElementById('form3Example4').value;
    
      // Simple validation
      if (!email || !password) {
        alert('Please enter both email and password.');
      } else {
        // You can perform an AJAX request or other login logic here
        // For this example, we'll just show an alert indicating successful login
        alert('Login successful');
      }
    });
  </script>
  <script src="scripts.js"></script>
